services:
  # --------------------------------------------------------------------------------
  # FULL STACK SERVICE (Python/Flask + React/Vite)
  # --------------------------------------------------------------------------------
  - type: web
    name: tradesense-app
    env: python
    plan: free
    buildCommand: npm install && npm run build && pip install -r backend/requirements.txt
    startCommand: gunicorn --chdir backend run:app
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: NODE_VERSION
        value: 18.17.0
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: tradesense-db
          property: connectionString

databases:
  # --------------------------------------------------------------------------------
  # DATABASE (PostgreSQL)
  # --------------------------------------------------------------------------------
  - name: tradesense-db
    plan: free
    databaseName: tradesense_db
    user: tradesense_user
